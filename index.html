<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Nice - CesiumJS</title>

  <link href="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cesiumContainer"></div>
  <canvas id="lampeCanvas"></canvas>

  <button id="btnRecenter" title="Recentrer la carte">📍</button>
